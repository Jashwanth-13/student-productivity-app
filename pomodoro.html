</head>
<body data-page="pomodoro">
  <header class="nav">
    <div class="logo">StudyFlow</div>
    <nav>
      <a href="index.html">Dashboard</a>
      <a href="todo.html">To-Do</a>

    </nav>
  </header>

  <main class="container">
    <section class="card timer-card">
      <h2>Pomodoro Timer</h2>
      <div class="timer-display" id="timer-display">25:00</div>
      <div class="controls">
        <label>Work <input id="work-min" type="number" min="1" value="25"> min</label>
        <label>Break <input id="break-min" type="number" min="1" value="5"> min</label>
      </div>
      <div class="actions">
        <button class="btn" id="start-btn">Start</button>
        <button class="btn ghost" id="pause-btn">Pause</button>
        <button class="btn danger" id="reset-btn">Reset</button>
      </div>
      <p class="muted">Completed sessions: <span id="pomodoro-count">0</span></p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
